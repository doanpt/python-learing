<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        Học lập trình miễn phí ABC.com
    {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {#    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"#}
    {#            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"#}
    {#            crossorigin="anonymous"></script>#}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">VNEGG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if nav == 'home' %}active{% endif %}">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Video bài học</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hỏi đáp</a>
            </li>
            <li class="nav-item {% if nav == 'about' %}active{% endif %}">
                <a class="nav-link" href="{% url 'about' %}">Giới thiệu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Nhập từ khóa" aria-label="Search">
            <button class="btn btn-outline-success my-2 mr-sm-0" type="submit">Tìm kiếm</button>
            <ul class="navbar-nav mr-auto ml-3">
                <li class="nav-item" {% if nav == 'login' %}active{% endif %}>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </form>
    </div>
</nav>

{% block content %}{% endblock %}
</body>
</html>
