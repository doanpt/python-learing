{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Welcome to profile page {{ user.username }}</h1>
        <p>{{ user.email }}</p>
        <p>{{ user.last_login }}</p>
        <p>{{ user.last_login }}</p>
        <p><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>

        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
